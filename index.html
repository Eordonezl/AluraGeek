<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>❤️❤️❤️ AluraGeek ❤️❤️❤️</h1>
    </header>
    <main>
        <section class="product-list">
            <h2>MIS PRODUCTOS:</h2>
            <div id="product-container" class="product-container">
                <!-- Productos se añadirán aquí dinámicamente -->
            </div>
        </section>
        <section class="product-form">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="nombre..." required>
                <input type="number" id="product-price" placeholder="precio..." required>
                <input type="url" id="product-image" placeholder="imagen..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <h1>❤️❤️❤️ AluraGeek ❤️❤️❤️</h1>
        <p>Desarrollado por Eric Ordoñez</p>
        <p>Alura Latam 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
